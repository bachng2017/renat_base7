# This is a basic workflow to help you get started with Actions

name: main CI flow

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs: 
        files: ${{ steps.change.outputs.diff }}

    env:
        GITHUB_WORKSPACE: ${{ github.workspace }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Collect changed files
        id: change
        run: |
            echo ::set-output name=diff::$(/usr/bin/git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep Dockerfile)

      - name: Checkout RENAT
        uses: actions/checkout@v2
        with:
            repository: bachng2017/RENAT
            path: renat
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and Load
        uses: docker/build-push-action@v2
        with:
            push: false
            load: true
            tags: ghcr.io/bachng2017/renat_base7_action:latest
            cache-from: type=local,src=/tmp/.buildx-cache
            cache-to: mode=max,type=local,dest=/tmp/.buildx-cache

      - name: Run Tests
        run: docker run -e GITHUB_WORKSPACE=/github/workspace -v "$GITHUB_WORKSPACE:/github/workspace" -w "/github/workspace" --entrypoint="./entrypoint.sh" ghcr.io/bachng2017/renat_base7_action:latest

      - name: Build and Push (Github repository)
        uses: docker/build-push-action@v2
        with:
            push: true
            load: false
            tags: ghcr.io/bachng2017/renat_base7_action:latest
            cache-from: type=local,src=/tmp/.buildx-cache
            cache-to: mode=max,type=local,dest=/tmp/.buildx-cache

  # only trigger this job when Docker file is changed
  publish:
    needs: build-and-test
    if: ${{ needs.build-and-test.outputs.files == 'Dockerfile' }}
    runs-on: ubuntu-latest
    env:
        GITHUB_WORKSPACE: ${{ github.workspace }}
    
    steps: 
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: bachng
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push (Dockerhub repository)
        uses: docker/build-push-action@v2
        with:
            push: true
            load: false
            cache-from: type=local,src=/tmp/.buildx-cache
            tags: bachng/renat:latest
